<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Futuristik Fahri</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #05060f;
            overflow-x: hidden;
            color: #dce3ff;
        }

        /* ---------- BACKGROUND FUTURISTIK (GRID CYBER) ---------- */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0,180,255,0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,180,255,0.07) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, rgba(0,120,255,0.15), transparent 60%);
            background-size: 60px 60px, 60px 60px, 100% 100%;
            pointer-events: none;
            z-index: -1;
            transition: transform 0.1s linear;
        }

        /* ---------- CONTAINER ---------- */
        .biodata-container {
            max-width: 650px;
            margin: 70px auto;
            background: rgba(10, 15, 35, 0.55);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 20px;
            border: 1px solid rgba(0,150,255,0.4);
            box-shadow: 0 0 25px rgba(0,150,255,0.3);
            animation: fadeIn 1.2s ease;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            letter-spacing: 3px;
            color: #00aaff;
            text-shadow: 0 0 12px #00aaff;
        }

        img {
            display: block;
            margin: 0 auto 20px;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid #00c8ff;
            box-shadow: 0 0 20px #0099ff;
            object-fit: cover;
        }

        .biodata-item {
            margin-bottom: 15px;
            font-size: 17px;
        }

        .biodata-item strong {
            width: 150px;
            display: inline-block;
            color: #00ccff;
        }

        a {
            color: #77c9ff;
            text-decoration: none;
        }
        a:hover {
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bg-grid" id="bg"></div>

    <div class="biodata-container">
        <h1>FAHRI</h1>
        <img src="fahri.jpg" alt="Foto Profil">

        <div class="biodata-item"><strong>Nama</strong>: Fahri Fairus</div>
        <div class="biodata-item"><strong>Tanggal Lahir</strong>: 4 Juli 2009</div>
        <div class="biodata-item"><strong>Alamat</strong>: Kp. Kaliabang Dukuh</div>
        <div class="biodata-item"><strong>Email</strong>: 
            <a href="mailto:emailanda@contoh.com">emailanda@contoh.com</a></div>
        <div class="biodata-item"><strong>Telepon</strong>: 0815-1443-9918</div>
        <div class="biodata-item"><strong>Pendidikan</strong>: SMK IT</div>
        <div class="biodata-item"><strong>Tentang Saya</strong>: Belajar Coding</div>

        <div class="biodata-item">
            <strong>Sosial Media</strong>:
            <ul>
                <li><a href="#" target="_blank">Instagram</a></li>
                <li><a href="#" target="_blank">LinkedIn</a></li>
            </ul>
        </div>
    </div>

    <!-- ---------- PARALLAX GRID ---------- -->
    <script>
        document.addEventListener("mousemove", (e) => {
            let x = (e.clientX / window.innerWidth - 0.5) * 50;
            let y = (e.clientY / window.innerHeight - 0.5) * 50;

            document.getElementById("bg").style.transform =
                `translate(${x}px, ${y}px)`;
        });
    </script>

</body>
</html>
