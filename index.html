    <!-- SHARK FOLLOW SCRIPT -->
    <script>
        const shark = document.getElementById("sharkbot");
        const bg = document.getElementById("bg");

        let mouseX = 0, mouseY = 0;
        let sx = 0, sy = 0;

        document.addEventListener("mousemove", e => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            let px = (mouseX / window.innerWidth - 0.5) * 40;
            let py = (mouseY / window.innerHeight - 0.5) * 40;
            bg.style.transform = `translate(${px}px, ${py}px)`;
        });

        function animateShark() {
            sx += (mouseX - sx) * 0.08;
            sy += (mouseY - sy) * 0.08;

            shark.style.left = sx + "px";
            shark.style.top = sy + "px";

            requestAnimationFrame(animateShark);
        }
        animateShark();
    </script>

    <!-- QUIZ SCRIPT -->
    <script>
        let score = 0;

        const questions = [
            {q: "Siapa presiden pertama Indonesia?", a: "soekarno"},
            {q: "Apa ibu kota Indonesia?", a: "jakarta"},
            {q: "Planet apa yang disebut planet merah?", a: "mars"},
            {q: "Berapa hasil dari 5 x 6?", a: "30"},
            {q: "Siapa penemu lampu pijar?", a: "thomas edison"},
            {q: "Gunung tertinggi di Indonesia?", a: "puncak jaya"},
            {q: "Bahasa resmi Indonesia?", a: "bahasa indonesia"},
            {q: "Bendera Indonesia warnanya apa?", a: "merah putih"}
        ];

        let currentQuestion = null;

        function nextQuestion() {
            let index = Math.floor(Math.random() * questions.length);
            currentQuestion = questions[index];

            document.getElementById("question").innerText = currentQuestion.q;
            document.getElementById("answerInput").value = "";
            document.getElementById("resultMessage").innerText = "";
        }

        document.getElementById("nextQuestion").onclick = nextQuestion;

        document.getElementById("submitAnswer").onclick = () => {
            let userAnswer = document.getElementById("answerInput").value.toLowerCase().trim();

            if (!currentQuestion) return;

            if (userAnswer === currentQuestion.a) {
                score += 10;
                document.getElementById("resultMessage").innerHTML = "<span style='color:#00ff99;'>‚úî Benar!</span>";
            } else {
                document.getElementById("resultMessage").innerHTML = 
                    "<span style='color:#ff4444;'>‚ùå Salah!</span><br>Jawaban benar: " + currentQuestion.a;
            }

            document.getElementById("score").innerText = "Score: " + score;
        };
    </script>
